name: subscription_demo
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  dio: any
  intl: ^0.19.0
  crypto: ^3.0.6
  get_it: ^8.0.3
  retrofit: ^4.4.2
  cookie_jar: any
  injectable: ^2.5.0
  fluttertoast: any
  in_app_purchase: any
